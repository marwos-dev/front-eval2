{%extends 'layout.html'%}

{%block body%}
<h5>Localidades</h5>

<form action="" enctype="multipart/form-data" method="POST">
  <div class="form-group row">
    <label for="id" class="col-sm-2 col-form-label">ID</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="id"  id="id" placeholder="{{ localidad.id if localidad else 'Ingrese id' }} ">
    </div>
  </div>
  <div class="form-group row">
    <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="nombre" id="nombre" placeholder="{{ localidad.nombre if localidad else 'Ingrese Nombre'}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="departamento_id" class="col-sm-2 col-form-label">Departamento id</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="departamento_id" id="departamento_id" placeholder="{{ localidad.departamento_id if departamento else 'Ingrese Departamento'}}">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">{{'Guardar Cambios' if localidad else 'Crear Localidad' }}</button>
    </div>
  </div>
</form>

{%endblock%}
